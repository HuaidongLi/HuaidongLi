<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李怀东 - 后端开发</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#60a5fa',
                        secondary: '#3b82f6',
                        dark: '#1e293b',
                        darker: '#0f172a',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-darker text-gray-200 min-h-screen">
    <!-- 内容容器 -->
    <div id="content-container">
        <!-- 动态加载的内容将插入这里 -->
    </div>

    <!-- 加载各个部分的脚本 -->
    <script>
        // 动态加载HTML内容的函数
        async function loadHTML(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Failed to load ${url}`);
                }
                return await response.text();
            } catch (error) {
                console.error('Error loading HTML:', error);
                return `<div class="container mx-auto p-4 text-red-500">无法加载内容: ${error.message}</div>`;
            }
        }

        // 加载所有部分的内容
        async function loadAllSections() {
            const container = document.getElementById('content-container');
            
            // 加载顺序：header -> skills -> blog -> projects -> education -> about -> footer
            const sections = [
                'sections/header.html',
                'sections/skills.html',
                'sections/blog.html',
                'sections/projects.html',
                'sections/education.html',
                'sections/about.html',
                'sections/footer.html'
            ];
            
            let htmlContent = '';
            
            for (const section of sections) {
                htmlContent += await loadHTML(section);
            }
            
            container.innerHTML = htmlContent;
            
            // 加载完成后初始化脚本
            initScripts();
        }

        // 初始化脚本
        function initScripts() {
            // 动态加载外部JS文件
            const script = document.createElement('script');
            script.src = 'js/scripts.js';
            script.onload = function() {
                console.log('Scripts loaded successfully');
            };
            script.onerror = function() {
                console.error('Failed to load scripts');
            };
            document.body.appendChild(script);
        }

        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', function() {
            loadAllSections();
        });
    </script>
</body>
</html>
